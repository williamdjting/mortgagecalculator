<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Mortgage Calculator API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>BC Mortgage Calculator API</h1>
    <form id="data-form">
      <label for="property_price">Property Price:</label>
      <input type="number" id="property_price" name="property_price" min="0" required />
      
      <label for="down_payment">Down Payment:</label>
      <input type="number" id="down_payment" name="down_payment" min = "0" required/>

      <label for="interest_rate">Interest Rate:</label>
      <input type="number" id="interest_rate" name="interest_rate"  step="0.01" min="0" max="20" required />

      <!-- <label for="number_of_payments">Number Of Payments:</label>
      <input
        type="number"
        id="number_of_payments"
        name="number_of_payments"
        required
      /> -->

      <fieldset>
        <legend>Amortization Period:</legend>
        
        <input type="radio" id="amortization_period_5" name="amortization_period" value="5" checked/>
        <label for="amortization_period_5">5 Years</label><br />
      
        <input type="radio" id="amortization_period_10" name="amortization_period" value="10" />
        <label for="amortization_period_10">10 Years</label><br />
      
        <input type="radio" id="amortization_period_15" name="amortization_period" value="15" />
        <label for="amortization_period_15">15 Years</label><br />
      
        <input type="radio" id="amortization_period_20" name="amortization_period" value="20" />
        <label for="amortization_period_20">20 Years</label><br />
      
        <input type="radio" id="amortization_period_25" name="amortization_period" value="25" />
        <label for="amortization_period_25">25 Years</label><br />
      
        <input type="radio" id="amortization_period_30" name="amortization_period" value="30" />
        <label for="amortization_period_30">30 Years</label><br />
      </fieldset>
      
      <br/>

      <fieldset>
        <legend>Payment Schedule:</legend>
        
        <input type="radio" id="payment_schedule_monthly" name="payment_schedule" value="12" checked/>
        <label for="payment_schedule_monthly">Monthly</label><br />
      
        <input type="radio" id="payment_schedule_bi_weekly" name="payment_schedule" value="26" />
        <label for="payment_schedule_bi_weekly">Bi-weekly</label><br />
      
        <input type="radio" id="payment_schedule_accelerated_bi_weekly" name="payment_schedule" value="13" />
        <label for="payment_schedule_accelerated_bi_weekly">Accelerated Bi-weekly</label><br />
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>

    <p id="response-message"></p>

    <script src="script.js"></script>
  </body>
</html>
