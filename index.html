<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BC Mortgage Calculator API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>BC Mortgage Calculator Data</h1>
  <form id="data-form">
    <label for="num1">Principal:</label>
    <input type="number" id="principal" name="principal" required>
    
    <label for="num2">Interest Rate:</label>
    <input type="number" id="interest_rate" name="interest_rate" required >

    <label for="num1">Number Of Payments:</label>
    <input type="number" id="number_of_payments" name="number_of_payments" required>
    
    <label for="num2">Amortization Period:</label>
    <input type="number" id="amortization_period" name="amortization_period" >

    <label for="num1">Payment Schedule:</label>
    <input type="number" id="payment_schedule" name="payment_schedule" >
    
    <button type="submit">Submit</button>
  </form>
  <p id="response-message"></p>

  <script src="script.js"></script>
</body>
</html>
